<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Virus green gradient -->
    <radialGradient id="virusGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9acd32;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#7fb800;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6aa84f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c0f;stop-opacity:1" />
    </radialGradient>

    <!-- Toxic glow -->
    <radialGradient id="toxicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#00cc00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#008800;stop-opacity:0.1" />
    </radialGradient>

    <!-- Dark core gradient -->
    <radialGradient id="darkCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a7c0f;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3010;stop-opacity:1" />
    </radialGradient>

    <!-- Spike gradient -->
    <linearGradient id="spikeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#adff2f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9acd32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6aa84f;stop-opacity:1" />
    </linearGradient>

    <!-- Virus shadow -->
    <filter id="virusShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glossy effect -->
    <filter id="glossy">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feSpecularLighting result="specOut" specularExponent="25" lighting-color="#ffffff">
        <fePointLight x="100" y="80" z="120"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="0.6" k4="0"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background toxic glow -->
  <circle cx="128" cy="128" r="110" fill="url(#toxicGlow)"/>
  <circle cx="128" cy="128" r="90" fill="url(#toxicGlow)" opacity="0.6"/>

  <!-- Main virus particle -->
  <g filter="url(#virusShadow)">
    <!-- Large central sphere (main body) -->
    <circle cx="128" cy="128" r="45"
            fill="url(#virusGreen)"
            stroke="#4a7c0f"
            stroke-width="3"
            filter="url(#glossy)"/>

    <!-- Glossy highlight on sphere -->
    <ellipse cx="115" cy="110" rx="20" ry="25"
             fill="#ffffff"
             opacity="0.4"/>
    <ellipse cx="112" cy="108" rx="12" ry="15"
             fill="#ffffff"
             opacity="0.6"/>

    <!-- Dark textured spots (virus pattern) -->
    <circle cx="140" cy="120" r="8" fill="url(#darkCore)" opacity="0.7"/>
    <circle cx="125" cy="145" r="6" fill="url(#darkCore)" opacity="0.7"/>
    <circle cx="110" cy="135" r="7" fill="url(#darkCore)" opacity="0.7"/>
    <circle cx="145" cy="140" r="5" fill="url(#darkCore)" opacity="0.7"/>
    <circle cx="108" cy="120" r="9" fill="url(#darkCore)" opacity="0.7"/>
    <circle cx="135" cy="105" r="6" fill="url(#darkCore)" opacity="0.7"/>

    <!-- Virus spikes (protein spikes on virus surface) -->
    <!-- Top spikes -->
    <g filter="url(#glow)">
      <circle cx="128" cy="75" r="8" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="128" cy="72" r="5" fill="#adff2f" opacity="0.8"/>
      <circle cx="128" cy="68" r="4" fill="#00ff00" opacity="0.5"/>

      <circle cx="150" cy="90" r="7" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="150" cy="88" r="4" fill="#adff2f" opacity="0.8"/>
      <circle cx="150" cy="85" r="3" fill="#00ff00" opacity="0.5"/>

      <circle cx="106" cy="90" r="7" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="106" cy="88" r="4" fill="#adff2f" opacity="0.8"/>
      <circle cx="106" cy="85" r="3" fill="#00ff00" opacity="0.5"/>
    </g>

    <!-- Right spikes -->
    <g filter="url(#glow)">
      <circle cx="181" cy="128" r="8" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="184" cy="128" r="5" fill="#adff2f" opacity="0.8"/>
      <circle cx="188" cy="128" r="4" fill="#00ff00" opacity="0.5"/>

      <circle cx="165" cy="110" r="6" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="167" cy="109" r="4" fill="#adff2f" opacity="0.8"/>
      <circle cx="170" cy="108" r="3" fill="#00ff00" opacity="0.5"/>

      <circle cx="165" cy="146" r="6" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="167" cy="147" r="4" fill="#adff2f" opacity="0.8"/>
      <circle cx="170" cy="148" r="3" fill="#00ff00" opacity="0.5"/>
    </g>

    <!-- Left spikes -->
    <g filter="url(#glow)">
      <circle cx="75" cy="128" r="8" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="72" cy="128" r="5" fill="#adff2f" opacity="0.8"/>
      <circle cx="68" cy="128" r="4" fill="#00ff00" opacity="0.5"/>

      <circle cx="91" cy="110" r="6" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="89" cy="109" r="4" fill="#adff2f" opacity="0.8"/>
      <circle cx="86" cy="108" r="3" fill="#00ff00" opacity="0.5"/>

      <circle cx="91" cy="146" r="6" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="89" cy="147" r="4" fill="#adff2f" opacity="0.8"/>
      <circle cx="86" cy="148" r="3" fill="#00ff00" opacity="0.5"/>
    </g>

    <!-- Bottom spikes -->
    <g filter="url(#glow)">
      <circle cx="128" cy="181" r="8" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="128" cy="184" r="5" fill="#adff2f" opacity="0.8"/>
      <circle cx="128" cy="188" r="4" fill="#00ff00" opacity="0.5"/>

      <circle cx="150" cy="166" r="7" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="150" cy="168" r="4" fill="#adff2f" opacity="0.8"/>
      <circle cx="150" cy="171" r="3" fill="#00ff00" opacity="0.5"/>

      <circle cx="106" cy="166" r="7" fill="url(#spikeGrad)" stroke="#6aa84f" stroke-width="2"/>
      <circle cx="106" cy="168" r="4" fill="#adff2f" opacity="0.8"/>
      <circle cx="106" cy="171" r="3" fill="#00ff00" opacity="0.5"/>
    </g>

    <!-- Smaller virus particles floating around -->
    <g opacity="0.7">
      <!-- Top right -->
      <circle cx="200" cy="80" r="15" fill="url(#virusGreen)" stroke="#4a7c0f" stroke-width="2"/>
      <circle cx="197" cy="75" r="6" fill="#ffffff" opacity="0.5"/>
      <circle cx="205" cy="78" r="4" fill="url(#darkCore)"/>
      <circle cx="195" cy="85" r="3" fill="url(#darkCore)"/>
      <!-- Spikes on small virus -->
      <circle cx="215" cy="80" r="3" fill="#adff2f"/>
      <circle cx="200" cy="65" r="3" fill="#adff2f"/>
      <circle cx="185" cy="80" r="3" fill="#adff2f"/>
      <circle cx="200" cy="95" r="3" fill="#adff2f"/>

      <!-- Bottom left -->
      <circle cx="56" cy="176" r="12" fill="url(#virusGreen)" stroke="#4a7c0f" stroke-width="2"/>
      <circle cx="54" cy="172" r="5" fill="#ffffff" opacity="0.5"/>
      <circle cx="60" cy="178" r="3" fill="url(#darkCore)"/>
      <!-- Spikes on small virus -->
      <circle cx="68" cy="176" r="2.5" fill="#adff2f"/>
      <circle cx="56" cy="164" r="2.5" fill="#adff2f"/>
      <circle cx="44" cy="176" r="2.5" fill="#adff2f"/>
      <circle cx="56" cy="188" r="2.5" fill="#adff2f"/>
    </g>
  </g>

  <!-- Floor shadow -->
  <ellipse cx="128" cy="215" rx="70" ry="15"
           fill="#000000"
           opacity="0.3"/>
</svg>
