<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="gatorBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5cd65c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3ba83b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d862d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gatorHead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee06e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="wifiWaves" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0.9" />
    </linearGradient>

    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0044;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#444466;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222244;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad)"/>

  <!-- Center glow effect -->
  <circle cx="256" cy="256" r="200" fill="url(#centerGlow)"/>

  <!-- WiFi signal waves (emanating from center-top) -->
  <g opacity="0.7" filter="url(#glow)">
    <!-- Outer wave -->
    <path d="M 100 160 Q 256 40 412 160"
          fill="none"
          stroke="url(#wifiWaves)"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.4"/>
    <!-- Middle wave -->
    <path d="M 135 175 Q 256 80 377 175"
          fill="none"
          stroke="url(#wifiWaves)"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.6"/>
    <!-- Inner wave -->
    <path d="M 170 190 Q 256 120 342 190"
          fill="none"
          stroke="url(#wifiWaves)"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.8"/>
    <!-- Signal dot -->
    <circle cx="256" cy="150" r="12" fill="url(#wifiWaves)">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main Gator Character (larger, more refined) -->
  <g id="mainGator" filter="url(#shadow)" transform="translate(0, 20)">
    <!-- Tail (curved behind) -->
    <path d="M 340 330 Q 400 320 430 290 Q 420 300 410 310 Q 400 320 385 325 Z"
          fill="url(#gatorBody)"
          stroke="#1b5e20"
          stroke-width="3"/>

    <!-- Body (main mass) -->
    <ellipse cx="256" cy="300" rx="90" ry="65" fill="url(#gatorBody)"/>

    <!-- Chest highlight -->
    <ellipse cx="256" cy="295" rx="75" ry="50" fill="#6ee06e" opacity="0.2"/>

    <!-- Head (positioned forward) -->
    <ellipse cx="240" cy="240" rx="70" ry="55" fill="url(#gatorHead)"/>

    <!-- Snout (elongated) -->
    <ellipse cx="200" cy="240" rx="60" ry="32" fill="url(#gatorHead)"/>
    <ellipse cx="200" cy="237" rx="55" ry="28" fill="#7ef07e" opacity="0.3"/>

    <!-- Jaw line -->
    <path d="M 140 240 L 260 240"
          stroke="#1b5e20"
          stroke-width="4"
          fill="none"/>

    <!-- Teeth (top row - more detailed) -->
    <g fill="#FFFFFF" opacity="0.95">
      <polygon points="155,235 158,242 161,235"/>
      <polygon points="170,235 173,242 176,235"/>
      <polygon points="185,235 188,242 191,235"/>
      <polygon points="200,235 203,242 206,235"/>
      <polygon points="215,235 218,242 221,235"/>
      <polygon points="230,235 233,242 236,235"/>
    </g>

    <!-- Teeth (bottom row) -->
    <g fill="#FFFFFF" opacity="0.95">
      <polygon points="152,245 155,238 158,245"/>
      <polygon points="167,245 170,238 173,245"/>
      <polygon points="182,245 185,238 188,245"/>
      <polygon points="197,245 200,238 203,245"/>
      <polygon points="212,245 215,238 218,245"/>
      <polygon points="227,245 230,238 233,245"/>
    </g>

    <!-- Eyes (more expressive) -->
    <!-- Right eye (open) -->
    <ellipse cx="255" cy="225" rx="14" ry="16" fill="#FFFFFF"/>
    <circle cx="256" cy="226" r="8" fill="#1b5e20"/>
    <circle cx="258" cy="223" r="3" fill="#FFFFFF" opacity="0.8"/>

    <!-- Left eye (winking) -->
    <path d="M 275 225 Q 285 225 295 225"
          stroke="#1b5e20"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"/>

    <!-- Nostrils -->
    <ellipse cx="150" cy="235" rx="4" ry="3" fill="#1b5e20"/>
    <ellipse cx="165" cy="235" rx="4" ry="3" fill="#1b5e20"/>

    <!-- Spikes/scales along back (refined) -->
    <g fill="#3ba83b" opacity="0.8">
      <polygon points="235,215 240,200 245,215"/>
      <polygon points="250,213 255,198 260,213"/>
      <polygon points="265,215 270,203 275,215"/>
      <polygon points="240,270 245,255 250,270"/>
      <polygon points="260,270 265,255 270,270"/>
      <polygon points="280,272 285,260 290,272"/>
      <polygon points="300,278 305,268 310,278"/>
    </g>

    <!-- Front legs (small, cute) -->
    <ellipse cx="210" cy="285" rx="14" ry="28" fill="url(#gatorBody)" opacity="0.9"/>
    <ellipse cx="290" cy="285" rx="14" ry="28" fill="url(#gatorBody)" opacity="0.9"/>

    <!-- Claws -->
    <g fill="#2d862d">
      <circle cx="205" cy="308" r="3"/>
      <circle cx="210" cy="310" r="3"/>
      <circle cx="215" cy="308" r="3"/>
      <circle cx="285" cy="308" r="3"/>
      <circle cx="290" cy="310" r="3"/>
      <circle cx="295" cy="308" r="3"/>
    </g>

    <!-- Back legs -->
    <ellipse cx="190" cy="345" rx="20" ry="16" fill="url(#gatorBody)"/>
    <ellipse cx="310" cy="345" rx="20" ry="16" fill="url(#gatorBody)"/>
  </g>

  <!-- Broken WiFi Router/Antenna in mouth -->
  <g id="router" transform="translate(145, 225)">
    <!-- Router body -->
    <rect x="0" y="0" width="35" height="25" rx="3" fill="url(#shieldGrad)"/>
    <rect x="2" y="2" width="31" height="21" rx="2" fill="#1a1f3a"/>

    <!-- LED indicators -->
    <circle cx="8" cy="12" r="2" fill="#ff3366">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="12" r="2" fill="#00ff88"/>
    <circle cx="22" cy="12" r="2" fill="#00ffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Antenna (bent/broken) -->
    <rect x="5" y="-15" width="3" height="15" fill="#666666"/>
    <circle cx="6.5" cy="-15" r="3" fill="#ff3366"/>

    <!-- Crack effect on antenna -->
    <path d="M 7 -8 L 12 -5" stroke="#ffaa00" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Terminal/Console window (bottom) -->
  <g id="terminal" transform="translate(140, 370)">
    <!-- Window frame -->
    <rect x="0" y="0" width="230" height="90" rx="8" fill="#0a0e1a" opacity="0.95" stroke="#00ff88" stroke-width="2"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="230" height="25" rx="8" fill="#1a1f3a"/>
    <circle cx="15" cy="12" r="4" fill="#ff3366"/>
    <circle cx="28" cy="12" r="4" fill="#ffaa00"/>
    <circle cx="41" cy="12" r="4" fill="#00ff88"/>

    <!-- Terminal text (hacker style) -->
    <text x="10" y="45" font-family="monospace" font-size="12" fill="#00ff88" opacity="0.9">
      <tspan x="10" dy="0">$ airodump-ng wlan0mon</tspan>
      <tspan x="10" dy="16">$ aircrack-ng capture.cap</tspan>
      <tspan x="10" dy="16" fill="#00ffff">KEY FOUND! [ pwned123 ]</tspan>
    </text>
  </g>

  <!-- Lock icon (cracked/broken) -->
  <g id="brokenLock" transform="translate(360, 320)" filter="url(#shadow)">
    <!-- Lock body -->
    <rect x="0" y="15" width="45" height="50" rx="8" fill="url(#dangerGrad)" opacity="0.9"/>
    <rect x="5" y="20" width="35" height="40" rx="5" fill="#1a1a1a" opacity="0.3"/>

    <!-- Broken shackle (split) -->
    <path d="M 8 15 L 8 5 A 14 14 0 0 1 37 5 L 37 12"
          fill="none"
          stroke="url(#dangerGrad)"
          stroke-width="7"
          stroke-linecap="round"/>

    <!-- Crack/break effect -->
    <g stroke="#ffaa00" stroke-width="3" opacity="0.95">
      <line x1="35" y1="12" x2="45" y2="5"/>
      <line x1="33" y1="11" x2="42" y2="2"/>
    </g>

    <!-- Keyhole -->
    <circle cx="22.5" cy="38" r="6" fill="#ff3366" opacity="0.8"/>
    <rect x="19.5" y="38" width="6" height="12" fill="#ff3366" opacity="0.8"/>
  </g>

  <!-- "NG" Badge (modern) -->
  <g id="badge" transform="translate(395, 410)">
    <rect x="0" y="0" width="90" height="60" rx="10" fill="url(#wifiWaves)" opacity="0.9"/>
    <text x="45" y="42"
          font-family="Arial Black, sans-serif"
          font-size="32"
          font-weight="900"
          fill="#FFFFFF"
          text-anchor="middle"
          letter-spacing="2">NG</text>
  </g>

  <!-- Subtle outer glow -->
  <rect width="512" height="512" rx="90" fill="none" stroke="url(#wifiWaves)" stroke-width="2" opacity="0.3"/>
</svg>
